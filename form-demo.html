<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Title here</h1>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <h3 class="text-center">Sign up Form!</h3>
            <form class="container-fluid">
                User Name:
                
                    <input type="text" name="" id="" class="form-control is-invalid">
                    <div class="alert-danger">
                        User Name is invalid
                    </div>
                
                Password: <input type="password" name="" id="" class="form-control is-valid">
                Confirm Password: <input type="password" name="" id="" class="form-control">
                First Name: <input type="text" name="" id="" class="form-control">
                Last Name: <input type="text" name="" id="" class="form-control">
                Email Address: <input type="email" name="" id="" class="form-control">
                Phone number: <input type="number" name="" id="" class="form-control">
                Date Of Birth: <input type="date" name="" id="" class="form-control">
                <br>
                <input type="button" value="Submit" class="btn btn-success">
                <input type="reset" value="Reset" class="btn btn-warning">
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</body>

</html>
